<div class="card mt-5">
  <div class="card-body">
    <h1 align="center"> Registar aplicaciones y roles</h1>
    <form #appsRolesForm="ngForm" (ngSubmit)="onSubmit(appsRolesForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="appsRolesService.selectedAppsRoles.$key">
      <div class="form-group">
        <label> Registrar ID </label>
        <input 
        type="text" 
        class="form-control" 
        name="id" 
        #id="ngModel" 
        [(ngModel)]="appsRolesService.selectedAppsRoles.id"
        placeholder="Add id "
        >
      </div>
      <div class="form-group">
        <label> Registrar nombre </label>
        <input
        type="text"
        class="form-control"
        name="name"
        #name="ngModel"
        [(ngModel)] = "appsRolesService.selectedAppsRoles.name"
        placeholder="Add name"
        >
      </div>
      <div class="form-group">
        <label> Registrar descripcion </label>
        <input
        type="text"
        class="form-control"
        name="description"
        #description="ngModel"
        [(ngModel)]= "appsRolesService.selectedAppsRoles.description"
        placeholder="Add description"
        >
      </div>
      <div class="form-group">
        <label> Registrar Roles </label>
        <button class="btn btn-primary ml-3"><i class="fas fa-plus-square"  rout></i></button>
        <input
        type="text"
        class="form-control mt-1"
        name="rol"
        #description="ngModel"
        [(ngModel)]= "appsRolesService.selectedAppsRoles.rol"
        placeholder="Add rol"
        >
      </div>
        <div class="from-group">
          <button class="btn btn-primary mt-3 ml-2" type="submit">
            <i class="fas fa-plus-circle"></i> Add 
          </button>
          <button class="btn btn-secondary mt-3 ml-2" type="reset" (click)="resetForm(productForm)">
            <i class="fas fa-sync-alt"></i> Reset
          </button>
        </div>
    </form>
  </div>
</div>
