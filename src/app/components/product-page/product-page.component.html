<div class="card mt-5">
    <div class="card-body">
      <h1 align="center">Productos ingresados
        <button class="btn btn-warning ml-5" style="width: 10%"   [routerLink]="['/registerProduct']"><i class="fas fa-plus-square"  rout></i></button>
      </h1> 
      <div class="card mt-5">
        <div class="card-body">
          <form #jobForm="ngForm" (ngSubmit)="onSubmit(productForm)">
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">
            <div class="form-group">
              <input 
              type="text" 
              class="form-control" 
              name="id" 
              #id="ngModel" 
              [(ngModel)]="productService.selectedProduct.id"
              placeholder="Add id "
              >
            </div>
            <div class="form-group">
              <input
              type="text"
              class="form-control"
              name="name"
              #name=ngModel
              [(ngModel)] = "productService.selectedProduct.name"
              placeholder="Add name"
              >
            </div>
            <div class="form-group">
              <input
              type="text"
              class="form-control"
              name="description"
              #description="ngModel"
              [(ngModel)]= "productService.selectedProduct.description"
              placeholder="Add description"
              >
            </div>
              <div class="from-group">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-plus-circle"></i> Update Product
                </button>
              </div>
          </form>
        </div>
      </div>
      <div>
      </div>
      <table class="table table-sm table-hover mt-4">
        <tbody>
          <tr *ngFor="let job of jobList " class="table-danger">
            <td>{{job.id}}</td>
            <td>{{job.name}}</td>
            <td>
              <a class="btn btn-secondary text-white" (click)="onEdit(job)">
                <i class="far fa-edit"></i>
              </a>
              <a class="btn btn-danger text-white" (click)="onDelete(job.$key)">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
